<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peti Calculator</title>
  </head>
  <body>
    <h3>Peti Calculator</h3>
    <form action="">
      <label for="">1 Peti ka rate :</label><br><br>
     <label>Rs </label> <input type="number" id="a" value="" style="width:100px;"/><br /><br />
      <label for="">Kitni peti pe kitni peti free :</label><br><br>
      <input type="number" id="b" value="" style="width:100px;" />
      <input type="number" id="c" value="" style="width:100px;" />
      <br /><br />
      <label for="">Kitna % ghatana hai :</label><br><br>
      <input type="number" id="d" value="" style="width:100px;"/>
      <br /><br />
      <input type="button" value="Ok" onClick="finalEkPetiKaRate()" />
      <br /><br />
     <h3 id="e"></h3>
    </form>
    <script>
      function finalEkPetiKaRate() {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const c = document.getElementById("c").value;
        const d = document.getElementById("d").value;
        const f = parseInt(b) + parseInt(c);
        const g = (100 - d) / 100;
        const e = a * b * g;
        const output = (e / f).toFixed(2);
        document.getElementById("e").textContent = "Final ek peti ka daam : Rs "+output;
      }
    </script>
  </body>
</html>
